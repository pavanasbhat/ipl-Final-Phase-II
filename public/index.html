<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="IPL visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <title>
        IPL visualization
    </title>
</head>

<body>
    <div class="">

    </div>
    <div class="container" >
        <h1 style="text-align: center; color: rgb(12, 64, 236);">IPL Dataset visualization PART-II</h1>
    </div>
        
    <div class="container" style="margin: 25px 0px 10px 0px;">
        <div id="matches-played-per-year" style="margin: 25px 0px 10px 0px;"></div>
    </div><br>
    
    <div class="container" style="margin: 25px 0px 10px 0px;">
        <div id="matches-won-overall" style="margin: 25px 0px 10px 0px;"></div>
    </div><br>
        
    
    <div class="container" style="margin: 25px 0px 10px 0px;">
        <div id="excess-runs-given" style="margin: 25px 0px 10px 0px;">
    </div></div><br>
        
    
    <div class="container" style="margin: 25px 0px 10px 0px;">
        <select name="seasons" id="seasons">
            <option value="selected disabled hidden">Select the season</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
        </select>
        <div id="most-economic-bowlers" style="min-width: 310px; height: 400px; margin: 2px"></div>
    </div><br>
        
   
    <div class="container" >
        <div id="top-ten-batsmens" style="min-width: 310px; height: 400px; margin: 2px;"></div>
    </div><br>
        
   
    
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="./app.js"></script>

</body>
